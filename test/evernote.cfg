[pysync]
relations=evernote
secrets=~/.pysync.secrets

[relation_evernote]
left=evernote
right=oxtask
map=oxsync.map

[engine_oxtask]
class=OxTaskSync
secrets=[ox.digitec.de]
folder=OxSync
key=title

[engine_evernote]
class=EnClientSync
secrets=[evernote]
#secrets=~/.evernote.secrets
notebook=OxSync
key=title

[loggers]
keys=root

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[handler_consoleHandler]
class=StreamHandler
level=DEBUG
formatter=consoleFormatter
args=(sys.stderr,)

[handler_fileHandler]
formatter=fileFormatter
level=DEBUG
class=FileHandler
;class=pyutils.LogFileHandler
args=('pysync.log', 'a')

[formatter_consoleFormatter]
format=%(levelname)-7s %(module)s %(message)s
#format=%(message)s
datefmt=

[formatter_fileFormatter]
format=%(asctime)s %(levelname)-7s %(module)s %(message)s
datefmt=
